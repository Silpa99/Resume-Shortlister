{% load static %}

<html>
<head>
<meta charset="ISO-8859-1">
<title>Login and Registration</title>
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/dash.css' %}">
</head>
 
<body bgcolor="#333333">
<div id = "header">
<h1 id = "welcome-text">Welcome to the platform</h1>
</div>
{% if messages %}
        {% for message in messages %}
          <script>M.toast({html: "{{message}}", classes: 'blue rounded', displayLength:2000});</script>
        {% endfor %}
{% endif %}
<div>
    {% block content %}
    {% endblock %}
</div>
 
</body>
</html>
